<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+IT+Trad:wght@100..400&family=Poppins:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sankofa+Display&display=swap"
        rel="stylesheet">
    <title>Tic tak toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe game</li>
        </ul>
    </nav>
    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bb-0 bl-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic tac toe</h1>
            <div>
                <span class="info">Turn of x</span>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img src="https://media.giphy.com/media/APHFMUIaTnLIA/giphy.gif?cid=ecf05e47yc7ovgs0mkioj2778wpa0nuip9cmrmgatpzfkqsy&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="">
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
